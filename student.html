<html>
<head>

<body style="background-color:rgb(220, 238, 240)" text align="center"><strong>Student Form

<tr>

onClick="validateForm()"/>

</form>

{
 alert("HI"); var email = document.getElementById("email").value;
 var pno = document.getElementById("pno").value;

 var arr= [];
 var pattern = /^[a-zA-Z0-9\-_]+(\.[a-zA-Z0-9\-_]+)*@[a-z0-9]+(\-[a-z0-9]+)*(\.[a-z0-9]+(\-[a-z0-9]+)*)*\.[az]{2,4}$/;
 if (pattern.test(email)) {

 else {

 if(pno.length==10 && pno.match(/^[0-9]+$/))

 if(pas===cnf)
 arr.push(1);
 else {

 }
 var today = new Date();
 var birthDate = new Date(document.getElementById("dob").value);
 // alert(birthdate);alert("today");
 var age = today.getFullYear() - birthDate.getFullYear();

 if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate()))
 {

 }
 alert(age);
 if(age<18)
 {

 else {

 if(!arr.includes(0))

}
